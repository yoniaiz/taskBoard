<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charm|Indie+Flower|Pinyon+Script|Open+Sans|Open+Sans:400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>project1</title>
</head>

<body background="tile.jpg" onload="ifLocalStorageExistPrint()">
    <div id="body" class="ml-xl-5 m-0 p-0 container-fluid">
        <div class="p-0 m-0 mt-5 row-fluid">
            <!-- the title of page -->
            <div id="title" class="offset-xl-4 col-xl-5 offset-md-3 col-md-9 offset-sm-3 col-sm-9 offset-2 col-12">
                <img id="title" src="./title.png"></div>
        </div>
        <!-- the text area -->
        <div class="p-0 m-0 mt-4 ml-xl-0  ml-lg  ml-md-0  ml-sm-0 ml-3 row-fluid">
            <div class="offset-xl-3 col-xl-5 offset-md-2 col-md-8 offset-sm-2 col-sm-8 offset-1 col-10 "> <textarea
                    name="input" id="txtArea" cols="10" rows="3"></textarea></div>
        </div>
        <!-- row of buttons and inputs -->
        <div class="p-0 m-0 mr-4  ml-xl-0  ml-lg  ml-md-0  ml-sm-0-0 ml-3 form-group row">
            <!-- the buttons col -->
            <div class="p-0  order-xl-1 offset-xl-3 col-xl-2  order-md-1 offset-md-2 col-md-2 order-sm-2 offset-sm-1 col-sm-10 order-2 offset-1 col-11">
                <button id="enter" type="button" class="btn btn-light" onclick="enterNote()">Enter</button>
                <button id="clear" type="button" class="btn btn-light" onclick="clearTextArea()">Clear</button>
            </div>
            <!-- the inputs and icons of inputs col -->
            <div class="p-0 m-0 ml-xl-0 order-xl-2 col-xl-3 ml-md-0 order-md-2 col-md-6 order-sm-1 ml-sm-5 mb-sm-2 col-sm-10 order-1 mb-2 col-12">
                <div class="ml-1 row">
                    <div class="p-0 pr-3  col-5">
                        <div class="input-container">
                            <i class="far fa-clock icon"></i>
                            <input id="timeIn" class="form-control input-field" type="time" value="">
                        </div>
                    </div>
                    <div class="p-0 col-7">
                        <div class="input-container">
                            <i class="far fa-calendar-alt icon"></i>
                            <input id="dateIn" class="form-control input-field" type="date" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- the alert that pops when user enters wrong input -->
        <div id="alert" class="offset-3 container"></div>
        <!-- the container of all the notes -->
        <div class="container-fluid">
            <div id="notes" class="offset-xl-0 offset-lg-1 offset-md-1 offset-sm-3 offset-3  row">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
